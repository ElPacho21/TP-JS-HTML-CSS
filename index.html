<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://webstockreview.net/images/clipart-food-simple-14.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Comida</title>
    <link rel="stylesheet" href="./style.css"/>
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="containerPrincipalHeader">
        <div class="containerContentHeader">
          <div class="headerSearch">
            <input placeholder="Ingrese un elemento" id="inputHeader" class="inputHeader" type="text">
            <button id="buttonSearch" class="buttonSearch">Buscar
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
          <div>
            <button id="buttonAddElement" class="buttonAddElement">Agregar Producto
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        
      </div>
    </header>
    <!-- MAIN -->
     <main>
        <div class="containerView">
          <aside class="listAside">
            <h2>Categorias<span class="material-symbols-outlined">
              filter_list
              </span></h2>
              <ul id="listFilter" />
          </aside>

          <div class="store" id="storeContainer"/>
        </div>
        <!-- POPUP -->
         <div class="popUpContainerPrincipal" id="modalPopUp">
            <div class="popUpContainer">
              <div class="containerTitlePopUp">
                <h1>Agregar o Modificar un producto</h1>
              </div>
              <div class="containerInputsPopUp">
                <input placeholder="Ingrese el nombre" id="name" type="text">
                <input placeholder="Ingrese una imagen" id="img" type="text">
                <input placeholder="Precio" value="0" id="price" type="number">
                <select id="categoria">
                  <option>Seleccione una Categoria</option>
                  <option>Gaseosas</option>
                  <option>Hamburguesas</option>
                  <option>Papas</option>
                </select>
              </div>
              <div class="containerButtonPopUp">
                <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
                <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
                <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
              </div>
              
            </div>
         </div>
     </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
